name: Build iOS IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Build IPA with No Codesign
        # هنا التغيير الجذري: نطلب من Flet البناء ونمرر له أمر عدم التوقيع
        run: |
          # 1. إنشاء المشروع
          flet create .
          
          # 2. البناء (لاحظ العلامة -- التي تمرر الأوامر لداخل فلاتر)
          # هذه العلامة تجبره على عدم طلب شهادة مطور
          flet build ipa -- --no-codesign

      - name: Locate and Package IPA
        # بما أننا لا نعرف أين يضع Flet الملف بالضبط، سنبحث عنه وننقله
        run: |
          mkdir Payload
          # البحث عن ملف التطبيق (Runner.app)
          APP_PATH=$(find . -name "Runner.app" -type d | head -n 1)
          echo "Found App at: $APP_PATH"
          
          # نقله للمجلد
          mv "$APP_PATH" Payload/
          
          # ضغطه
          zip -r StudentApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-IPA
          path: StudentApp.ipa
