name: Build iOS IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        # نستخدم النسخة المستقرة التي نجحت معك سابقاً
        run: pip install flet==0.22.1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Create Requirements File
        run: |
          echo "flet==0.22.1" > requirements.txt
          echo "certifi" >> requirements.txt
          echo "typing_extensions" >> requirements.txt
          echo "urllib3" >> requirements.txt
          echo "requests" >> requirements.txt
          echo "charset-normalizer" >> requirements.txt
          echo "idna" >> requirements.txt

      - name: Build IPA (Standard Way)
        # نبني التطبيق بالطريقة العادية التي نجحت سابقاً
        # هذا سينتج ملف StudentApp.ipa (لكنه يحتوي على مشكلة الشاشة البيضاء)
        run: |
          flet build ipa . --project StudentApp --flutter-build-args="--no-codesign" --verbose

      - name: Locate IPA
        # العثور على الملف الناتج وتجهيزه
        run: |
          # البحث عن ملف IPA
          IPA_PATH=$(find . -name "*.ipa" | head -n 1)
          
          if [ -z "$IPA_PATH" ]; then
             # محاولة يدوية للتجميع في حال فشل Flet في الضغط النهائي
             APP_PATH=$(find . -name "Runner.app" -type d | head -n 1)
             if [ -z "$APP_PATH" ]; then
                echo "Error: No IPA or App found!"
                exit 1
             fi
             mkdir Payload
             cp -r "$APP_PATH" Payload/
             zip -r StudentApp.ipa Payload
             echo "Created IPA manually from Runner.app"
          else
             echo "Found IPA at: $IPA_PATH"
             mv "$IPA_PATH" StudentApp.ipa
          fi

      - name: FIX WHITE SCREEN (IPA Surgery)
        # هنا السحر:
        # 1. نفك ضغط التطبيق
        # 2. نعدل ملف الإعدادات Info.plist لنعطل Impeller
        # 3. نعيد ضغطه
        run: |
          echo "Starting IPA surgery..."
          
          # 1. فك الضغط
          unzip -o StudentApp.ipa
          
          # 2. البحث عن ملف Info.plist داخل المجلد المفكوك
          PLIST_PATH="Payload/Runner.app/Info.plist"
          
          if [ ! -f "$PLIST_PATH" ]; then
            echo "Error: Info.plist not found inside IPA!"
            exit 1
          fi
          
          # 3. حقن كود تعطيل الشاشة البيضاء
          /usr/libexec/PlistBuddy -c "Add :FLTEnableImpeller bool false" "$PLIST_PATH" || echo "Key might already exist"
          
          echo "Patched Info.plist successfully."
          
          # 4. حذف ملف IPA القديم
          rm StudentApp.ipa
          
          # 5. إعادة ضغط المجلد الجديد لإنتاج IPA معدل
          zip -r StudentApp_Patched.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-IPA
          path: StudentApp_Patched.ipa
