name: Build iOS IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Create Requirements File
        # هذه الخطوة الجديدة:
        # نقوم بإنشاء ملف متطلبات ونضع فيه المكتبات الضرورية
        # certifi هي المكتبة التي تسبب الخطأ، أضفناها الآن يدوياً
        run: |
          echo "flet" > requirements.txt
          echo "certifi" >> requirements.txt

      - name: Build IPA (With Requirements)
        # الآن عند البناء، سيجد Flet ملف requirements.txt ويقوم بتضمين المكتبات
        run: |
          flet build ipa . --project StudentApp --flutter-build-args="--no-codesign" --verbose

      - name: Locate and Package IPA
        run: |
          mkdir Payload
          APP_PATH=$(find . -name "Runner.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Runner.app not found! Build failed."
            exit 1
          fi
          
          echo "Found App at: $APP_PATH"
          
          cp -r "$APP_PATH" Payload/
          zip -r StudentApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-IPA
          path: StudentApp.ipa
