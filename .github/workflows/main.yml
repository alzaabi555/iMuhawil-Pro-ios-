name: Build iOS IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        # نستخدم أحدث نسخة مستقرة
        run: pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Create Requirements File
        # القائمة الكاملة للمكتبات لمنع أي توقف
        run: |
          echo "flet" > requirements.txt
          echo "certifi" >> requirements.txt
          echo "typing_extensions" >> requirements.txt
          echo "urllib3" >> requirements.txt
          echo "requests" >> requirements.txt
          echo "charset-normalizer" >> requirements.txt
          echo "idna" >> requirements.txt

      - name: Build IPA
        # البناء العادي
        run: |
          flet build ipa . --project StudentApp --flutter-build-args="--no-codesign" --verbose

      - name: FIX WHITE SCREEN (The Real Fix)
        # هنا التعديل: نستخدم find للبحث عن ملف Info.plist أينما كان
        # هذا يضمن نجاح الخطوة 100%
        run: |
          # البحث عن ملف Info.plist داخل مجلد Runner.app
          PLIST_PATH=$(find . -name "Info.plist" | grep "Runner.app" | head -n 1)
          
          if [ -z "$PLIST_PATH" ]; then
            echo "Error: Info.plist not found!"
            exit 1
          fi
          
          echo "Found Info.plist at: $PLIST_PATH"
          
          # تعطيل Impeller
          /usr/libexec/PlistBuddy -c "Add :FLTEnableImpeller bool false" "$PLIST_PATH" || echo "Key already exists or failed"
          
          # تأكيد التعديل
          cat "$PLIST_PATH" | grep "FLTEnableImpeller"

      - name: Package IPA
        run: |
          mkdir Payload
          APP_PATH=$(find . -name "Runner.app" -type d | head -n 1)
          
          # نقل التطبيق وضغطه
          cp -r "$APP_PATH" Payload/
          zip -r StudentApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-IPA
          path: StudentApp.ipa
