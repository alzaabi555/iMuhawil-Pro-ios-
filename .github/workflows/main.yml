name: Build iOS IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet==0.22.1

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Create Requirements File
        run: |
          echo "flet==0.22.1" > requirements.txt
          echo "certifi" >> requirements.txt
          echo "typing_extensions" >> requirements.txt
          echo "urllib3" >> requirements.txt
          echo "requests" >> requirements.txt
          echo "charset-normalizer" >> requirements.txt
          echo "idna" >> requirements.txt
          echo "openpyxl" >> requirements.txt

      - name: Prepare Icon
        # خطوة إضافية لضمان وجود الأيقونة في المكان الصحيح
        run: |
          if [ -f "icon.png" ]; then
            echo "Icon found! ✅"
            # ننسخها لمجلد assets احتياطاً لأن بعض النسخ تبحث عنها هناك
            mkdir -p assets
            cp icon.png assets/icon.png
          else
            echo "Warning: icon.png not found in root! Using default icon."
          fi

      - name: Build IPA (Auto Mode)
        # سيقوم Flet تلقائياً باكتشاف icon.png واستخدامه
        run: |
          flet build ipa . --project StudentApp --flutter-build-args="--no-codesign" --verbose

      - name: CUSTOMIZE APP (Arabic Name & Fix White Screen)
        run: |
          # 1. البحث عن التطبيق الناتج
          APP_PATH=$(find . -name "Runner.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Runner.app not found!"
            exit 1
          fi
          
          echo "Found App at: $APP_PATH"
          PLIST_PATH="$APP_PATH/Info.plist"
          
          # 2. تغيير اسم التطبيق إلى "المتابع المدرسي"
          # استخدام PlistBuddy يضمن عدم ظهور رموز غريبة
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName المتابع المدرسي" "$PLIST_PATH"
          /usr/libexec/PlistBuddy -c "Set :CFBundleName المتابع المدرسي" "$PLIST_PATH"
          
          # 3. إصلاح الشاشة البيضاء (تعطيل Impeller)
          /usr/libexec/PlistBuddy -c "Delete :FLTEnableImpeller" "$PLIST_PATH" || true
          /usr/libexec/PlistBuddy -c "Add :FLTEnableImpeller bool false" "$PLIST_PATH"
          
          echo "Success: App Name changed to Arabic & Impeller disabled."

      - name: Package IPA
        run: |
          mkdir Payload
          APP_PATH=$(find . -name "Runner.app" -type d | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r StudentApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-IPA
          path: StudentApp.ipa
