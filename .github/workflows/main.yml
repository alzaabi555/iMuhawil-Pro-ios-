name: Build iOS IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        # نعود لاستخدام أحدث نسخة لأننا سنعالج المشكلة يدوياً
        run: pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Create Requirements File
        # إضافة كافة المكتبات الضرورية لتجنب الأخطاء
        run: |
          echo "flet" > requirements.txt
          echo "certifi" >> requirements.txt
          echo "typing_extensions" >> requirements.txt
          echo "urllib3" >> requirements.txt
          echo "requests" >> requirements.txt
          echo "charset-normalizer" >> requirements.txt
          echo "idna" >> requirements.txt

      - name: Build IPA
        # نستخدم أمر البناء الناجح الذي استخدمناه سابقاً
        run: |
          flet build ipa . --project StudentApp --flutter-build-args="--no-codesign" --verbose

      - name: FIX WHITE SCREEN (Patch Info.plist)
        # هذه هي الخطوة الجديدة:
        # نبحث عن التطبيق المبني (Runner.app) ونعدل إعداداته مباشرة
        # لإجبار الايفون على عدم استخدام محرك Impeller
        run: |
          # العثور على مسار التطبيق الناتج
          APP_PATH=$(find . -name "Runner.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Runner.app not found!"
            exit 1
          fi
          
          echo "Found App at: $APP_PATH"
          
          # استخدام أداة PlistBuddy لإضافة مفتاح تعطيل Impeller داخل التطبيق الجاهز
          # هذا السطر يفتح ملف الإعدادات ويضيف السطر السحري
          /usr/libexec/PlistBuddy -c "Add :FLTEnableImpeller bool false" "$APP_PATH/Info.plist"
          
          echo "Successfully patched Info.plist to disable Impeller"

      - name: Package IPA
        run: |
          mkdir Payload
          APP_PATH=$(find . -name "Runner.app" -type d | head -n 1)
          
          # نقل التطبيق (المعدل) إلى مجلد Payload
          cp -r "$APP_PATH" Payload/
          zip -r StudentApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-IPA
          path: StudentApp.ipa
