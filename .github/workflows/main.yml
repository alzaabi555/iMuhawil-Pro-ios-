name: Build iOS IPA for AltStore

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Flet
        run: pip install flet

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
      
      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Generate Flutter Project Only
        # هنا التعديل: نطلب منه إنشاء ملفات المشروع فقط دون محاولة البناء
        # هذا سينتج مجلداً اسمه build/ipa
        run: flet build ipa --project

      - name: Disable Code Signing Manually
        # الآن ندخل لملفات المشروع ونعطل التوقيع بالقوة
        run: |
          cd build/ipa/ios
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "";/g' Runner.xcodeproj/project.pbxproj

      - name: Build IPA Manually
        # الآن نبني التطبيق يدوياً باستخدام فلاتر مباشرة
        run: |
          cd build/ipa
          flutter build ios --release --no-codesign

      - name: Package IPA
        # تجميع الناتج
        run: |
          mkdir Payload
          # نبحث عن التطبيق داخل مجلد البناء الجديد
          APP_PATH=$(find build/ipa/build/ios/iphoneos -name "Runner.app" -type d | head -n 1)
          echo "Found App at: $APP_PATH"
          
          cp -r "$APP_PATH" Payload/
          zip -r StudentApp.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StudentApp-IPA
          path: StudentApp.ipa
